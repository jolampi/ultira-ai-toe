apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

mainClassName = 'main.Main'

jar {
    manifest {
        attributes 'Main-Class': 'main.Main'
    }
}

run {
    standardInput = System.in
}
